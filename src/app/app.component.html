<ion-app>

  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          CurrencyCue
        </ion-title>
      </ion-toolbar>
    </ion-header>

    

    <ion-content>
      <ion-list>
        <ion-menu-toggle>

          <ion-item [routerLink]="['/currencies/tabs/discover']">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label>See Currencies</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/currencies/tabs/manage']">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>My Cues</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
