<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/currencies/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Currency Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="this.currency">
  <h1 class="ion-text-center">{{ this.currency.countryName }} {{ this.currency.name }}</h1>
<ion-grid>
<ion-row>
  <ion-col size="12" size-sm="6" class="ion-text-center">
    <ion-card>
      <ion-img [src]="this.currency.flag"></ion-img>
    </ion-card>
  </ion-col>
</ion-row>

<ion-row *ngIf="exchange">
  <ion-col class="ion-text-center">
    <h2>{{this.exchange.exchangeRate}} {{this.currency.currencyCode}} = 1.00 GBP</h2>
    <ion-button color="primary" margin (click)="onTrackCurrency()">Track Currency</ion-button>
  </ion-col>
</ion-row>
