<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Currencies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-sm="8" class="ion-text-center">
        <ion-item *ngFor="let currency of loadedCurrency"
          [routerLink]="[
          '/',
          'currencies',
          'tabs',
          'discover',
          currency.alpha3Code
          ]"
          detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="currency.flag"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3>{{ currency.countryName }}</h3>
              <h6>{{ currency.currencyCode }}</h6>
            </ion-label>
          </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
