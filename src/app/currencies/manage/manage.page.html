<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Currency Cues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let cues of cuedCurrencies">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <ion-item-divider>
            <h5>
              {{ cues.cueId }}
            </h5>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <h6>{{ cues.base.name }}</h6>
            <ion-avatar>
              <ion-img [src]="cues.base.flag"></ion-img>
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <h6>{{ cues.target.name }}</h6>
            <ion-avatar>
              <ion-img [src]="cues.target.flag"></ion-img>
            </ion-avatar>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <p>Current rate: {{ cues.cueRate }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  </ion-content>
